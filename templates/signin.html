
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signin-container {
            background: #fff;
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .signin-container h2 {
            margin-bottom: 24px;
            color: #2575fc;
            font-weight: 700;
        }
        .signin-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .signin-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: background 0.2s;
        }
        .signin-container button:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        }
        .error-message {
            color: #e74c3c;
            background: #fdecea;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2>
        {% if error %}<div class="error-message">{{ error }}</div>{% endif %}
        {% if success %}
                <script>
                        window.onload = function() {
                                alert("{{ success }}");
                                // Clean URL to default after pop-up
                                if (window.location.search.includes('token=')) {
                                    window.location.href = window.location.pathname;
                                }
                        }
                </script>
                <div class="error-message" style="color:#27ae60;background:#eafaf1;">{{ success }}</div>
        {% endif %}
        <form method="post">
            <input type="email" name="email" placeholder="Email" required>
            <div style="position:relative;">
                <input type="password" name="password" id="signinPasswordInput" placeholder="Password" required>
                <span id="signinTogglePassword" style="position:absolute;top:55%;right:0px;transform:translateY(-50%);cursor:pointer;font-size:1.3rem;color:#2575fc;">
                    <svg id="signinEyeOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="#2575fc" stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/><circle cx="12" cy="12" r="3" stroke="#2575fc" stroke-width="2"/></svg>
                    <svg id="signinEyeClosed" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" style="display:none;"><path stroke="#2575fc" stroke-width="2" d="M3 3l18 18M1 12s4-7 11-7c2.5 0 4.6.7 6.3 1.7M23 12s-4 7-11 7c-2.5 0-4.6-.7-6.3-1.7"/><circle cx="12" cy="12" r="3" stroke="#2575fc" stroke-width="2"/></svg>
                </span>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <script>
            const signinPasswordInput = document.getElementById('signinPasswordInput');
            const signinTogglePassword = document.getElementById('signinTogglePassword');
            const signinEyeOpen = document.getElementById('signinEyeOpen');
            const signinEyeClosed = document.getElementById('signinEyeClosed');
            signinTogglePassword.addEventListener('click', function() {
                if (signinPasswordInput.type === 'password') {
                    signinPasswordInput.type = 'text';
                    signinEyeOpen.style.display = 'none';
                    signinEyeClosed.style.display = 'inline';
                } else {
                    signinPasswordInput.type = 'password';
                    signinEyeOpen.style.display = 'inline';
                    signinEyeClosed.style.display = 'none';
                }
            });
        </script>
    </div>
</body>
</html>
